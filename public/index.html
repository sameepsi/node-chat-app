<!DOCTYPE html>

<html>
<head>
<meta charset ="utf8">
</head>

<body>
  <p>Welcome to the chat application</p>

  <script src='/socket.io/socket.io.js'></script>
  <script>
  var socket = io();
  socket.on('connect', () => {
    console.log('Connected to the server');
  });
  socket.on('disconnect', () => {
    console.log('Disconnected from the server');
  });

  </script>
</body>

</html>
