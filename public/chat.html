<!DOCTYPE html>

<html>
<head>
<meta charset ="utf8">
<title>Chatty</title>
<meta name='viewport' content="width=device-width, initial-scale=1, user-scalable=no">
<link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id='users'></div>
  </div>

  <div class='chat__main'>
    <ol id='messageList' class='chat__messages'></ol>

    <div class='chat__footer'>
    <!-- to submit messages -->
    <form id='message-form'>
      <div class="image-upload">
        <label for="file-input">
        <img src="/images/attachment.png"/>
    </label>

    <input id="file-input" type="file"/>
  </div>
      <input type="text" name="message"
      placeholder="Enter message here...." autofocus autocomplete="off"></input>
      <button onClick="">send</button>
    </form>

    <button id='sendLocation'>Send Location</button>
  </div>
</div>

<script id='messageTemplate' type='text/template'>
  <li class='message'>
    <div class='message__title'>
      <h4>{{from}}</h4>
      <span>{{createdAt}}</span>
    </div>
    <div class='message__body'>
      <p>{{text}}</p>
    </div>
  </li>
</script>

<script id='locationMessageTemplate' type='text/template'>
  <li class='message'>
    <div class='message__title'>
      <h4>{{from}}</h4>
      <span>{{createdAt}}</span>
    </div>
    <div class='message__body'>
      <p>
        <a target='_blank' href="{{url}}">My current location</a>
      </p>
    </div>
  </li>
</script>

<script id='otherAttachmentMessageTemplate' type='text/template'>
  <li class='message'>
    <div class='message__title'>
      <h4>{{from}}</h4>
      <span>{{createdAt}}</span>
    </div>
    <div class='message__body attachment' id='{{id}}'>
      <div class="{{class}}" style="{{divStyle}}"></div>
      <p style="{{pStyle}}">
        <a target='_blank' href="{{url}}">{{fileName}}</a>
      </p>
    </div>
  </li>
</script>

<script id='imageMessageTemplate' type='text/template'>
  <li class='message'>
    <div class='message__title'>
      <h4>{{from}}</h4>
      <span>{{createdAt}}</span>
    </div>
    <div class='message__body attachment'>
      <div id="{{id}}" class="{{class}}" style="{{style}}"></div>
    </div>
  </li>
</script>

  <script src = '/libs/jquery-3.2.1.min.js'></script>
  <script src = '/libs/moment.js'></script>
  <script src = '/libs/mustache.js'></script>
  <script src = '/libs/deparam.js'></script>
  <script src='/socket.io/socket.io.js'></script>
  <script type="text/javascript" src="/libs/blink.js"></script>
  <script src='./js/chat.js'></script>


</body>

</html>
